<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
   <div class="m-5 text-center">
    <h1 id="count">0</h1>
    <button class="btn btn-primary" id="increment" onclick="increment()">Increment</button>
    <button class="btn btn-danger" id="decrement" onclick="decrement()">Decrement</button>
   </div> 
   <script>
    let count = 0;
    function increment() {
        count=count + 1;
        console.log(document.getElementById("count").textContent)
        document.getElementById("count").textContent=count
    }
    function decrement() {
        count=count - 1;
        document.getElementById("count").textContent=count
    }
   </script>
</body>
</html>
